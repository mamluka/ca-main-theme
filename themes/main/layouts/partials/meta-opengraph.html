{{ with .Params.image }}
<meta property="og:image" content="{{ .  | absURL }}"/>
{{ end }}
<meta property="og:title" content="{{ .Title }}"/>
<meta property="og:description" content="{{ default $.Site.Params.description .Params.seo_description }}"/>
<meta name="og:url" content="{{ .Permalink }}"/>
<meta name="twitter:site" content="@{{ .Site.Params.twitterName }}"/>
{{ if .IsPage }}
<meta property="og:type" content="article"/>
<meta property="article:published_time" content='{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}'/>
{{ if .Params.tags }}
<meta property="article:tag" content='{{ delimit .Params.tags "," }}'/>
{{ end }}

{{ else }}
<meta property="og:type" content="website"/>
{{ end }}
